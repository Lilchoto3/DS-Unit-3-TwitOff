{% extends "layout.html" %}

{% block content %}
    <h1>
        Twit-Off, predicting who said what
    </h1>

    <p>Test List of Tweets:</p>

    {% if tweetlist %}
        <ul>
            {% for tweet in tweetlist %}
                <!-- 
                    Get tweet data and usernames,
                    then display them in a list                
                -->
                <li>"{{tweet.tweet}}" -{{tweet.username}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Tweets not found.</p>
    {% endif %}
{% endblock %}
