<!-- 
    web_app/templates/users.html 

    this page will be used to properly display a user's data
-->

{% extends "layout.html" %}

{% block title %}
    <title>TwitOff - {{user.name}}'s Tweets</title>
{% endblock %}

{% block content %}

    <h1>{{user.name}}</h1>

    <p>Latest tweets:</p>

    {% for tweet in tweets %}

        <p>{{tweet.full_text}}</p>

    {% endfor %}

{% endblock %}
